<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Customers Directory</title>
</head>

<body>

<div class="container">

	<h3>Customers Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/my_ad/showFormAd}"
		class="btn btn-primary btn-sm mb-3">
		Add customers
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Date of birth</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempAd : ${ads}">
			
				<td th:text="${tempAd.customerId}" />
				<td th:text="${tempAd.adNickname}" />
				<td th:text="${tempAd.dateOfBirth}" />
				<td th:text="${tempAd.maritalStatus.statusName}" />

				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/my_ad/showFormUpdate(customerId=${tempAd.customerId},cityNameStart='M')}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/my_ad/delete(customerId=${tempAd.customerId})}"
					   	class="btn btn-danger btn-sm"
					   	onclick="if (!(confirm('Are you sure you want to delete this ad?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
